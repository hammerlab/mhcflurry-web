{% extends "base.html" -%}
{% block content -%}

<table>
<tr>
<th>Peptide</th>
{% for allele in alleles %}
<th> {{ allele }} </th>
{% endfor %}
</tr>
<tr>
{% for key in result %}
<td> {{ key }} </td>
{% for affinity in result[key] %}
	<td> {{ affinity }}</td>
{% endfor %}
</tr>
{% endfor %}
</table>
{%- endblock content %}
